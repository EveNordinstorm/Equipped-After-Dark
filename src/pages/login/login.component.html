<div class="background">
  <div class="d-flex justify-content-center py-5">
    <form class="container px-lg-5" (ngSubmit)="login()">
      <div class="form-group mb-3">
        <label class="text-white fs-3" for="loginInputEmail"
          >Email Address</label
        >
        <input
          type="email"
          class="form-control rounded-0"
          id="loginInputEmail"
          aria-describedby="emailHelp"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group mb-3">
        <label class="text-white fs-3" for="loginInputPassword">Password</label>
        <input
          type="password"
          class="form-control rounded-0"
          id="loginInputPassword"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <p class="text-white text-decoration-underline text-center">
        Forgotton password?
      </p>
      <div class="d-flex justify-content-center">
        <button class="px-3" type="submit">Login</button>
      </div>
    </form>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div
    *ngIf="errorMessage"
    class="error-message text-center text-black fs-4 pb-5"
  >
    {{ errorMessage }}
  </div>
</div>
