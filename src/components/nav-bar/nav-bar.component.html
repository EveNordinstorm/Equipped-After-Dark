<header
  class="bg-black d-flex flex-row align-items-center justify-content-between ps-5 pe-5"
>
  <!-- Logo -->
  <div class="my-2">
    <a class="navbar-brand" (click)="navigateTo('/')">
      <img
        src="/assets/EAD Logo text white crop.png"
        alt="logo"
        width="200"
        height="auto"
      />
    </a>
  </div>

  <!-- Page links menu -->
  <div id="navbarMenu">
    <ul ngbNav #nav="ngbNav" [activeId]="2" class="justify-content-center">
      <li [ngbNavItem]="1">
        <button
          ngbNavLink
          (click)="navigateTo('/new')"
          class="green__link fw-bold fs-5"
        >
          NEW
        </button>
      </li>

      <li ngbDropdown class="nav-item">
        <button
          type="button"
          class="green__link nav-link fw-bold fs-5"
          ngbDropdownToggle
        >
          WOMEN
        </button>

        <div ngbDropdownMenu class="bg-black rounded-0 flex">
          <button
            ngbDropdownItem
            (click)="navigateTo('/products-women')"
            class="dropdown__link mb-3 fw-bold"
          >
            Browse All
          </button>

          <div>
            <h6 class="text-decoration-underline text-white fw-bold ms-3">
              NEW IN
            </h6>
            <button
              ngbDropdownItem
              (click)="navigateTo('/new')"
              class="dropdown__link mb-3"
            >
              The Latest Collection
            </button>
          </div>

          <div>
            <h6 class="text-decoration-underline text-white fw-bold ms-3">
              CLOTHING
            </h6>
            <button
              ngbDropdownItem
              class="dropdown__link"
              (click)="onTypeFilterChange('women', 'tops')"
            >
              Tops
            </button>
            <button
              ngbDropdownItem
              class="dropdown__link"
              (click)="onTypeFilterChange('women', 'trousers')"
            >
              Trousers
            </button>
            <button
              ngbDropdownItem
              class="mb-3 dropdown__link"
              (click)="onTypeFilterChange('women', 'coats')"
            >
              Coats
            </button>
          </div>

          <div>
            <h6 class="text-decoration-underline text-white fw-bold ms-3">
              SHOES
            </h6>
            <button
              ngbDropdownItem
              class="mb-3 dropdown__link"
              (click)="onTypeFilterChange('women', 'trainers')"
            >
              Trainers
            </button>
          </div>

          <div>
            <h6 class="text-decoration-underline text-white fw-bold ms-3">
              ACCESSORIES
            </h6>
            <button
              ngbDropdownItem
              class="dropdown__link"
              (click)="onTypeFilterChange('women', 'bags')"
            >
              Bags
            </button>
            <button
              ngbDropdownItem
              class="mb-3 dropdown__link"
              (click)="onTypeFilterChange('women', 'sunglasses')"
            >
              Sunglasses
            </button>
          </div>
        </div>
      </li>

      <li ngbDropdown class="nav-item">
        <button
          type="button"
          class="green__link nav-link fw-bold fs-5"
          ngbDropdownToggle
        >
          MEN
        </button>

        <div ngbDropdownMenu class="bg-black rounded-0 flex">

            ngbDropdownItem

            class="dropdown__link mb-3 fw-bold"

              Trousers

            >
              Coats
            </button>
          </div>

            <h6 class="text-decoration-underline text-white fw-bold ms-3">
              SHOES

            <button

            <button
